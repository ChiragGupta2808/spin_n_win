<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>spin-n-win</title>
</head>

<body style="background-color: rgb(140, 140, 255); color: white; font-weight: 500;">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md">
                <div class="container spinner-container mt-5">
                    <img src="static/img/arrow.png"  class="arrow-img" />
                    <img src="static/img/spinner.png" alt="image" id="spinwheel" style="width: 100%; height: auto;" />
                </div>
            </div>
            <div class="col-md">
                <div class="container form-container">
                    <!-- <h3 class="text-center mt-5">Spin-n-win</h3> -->
                    <img src="static/img/logo.png" style="width: 60%; height: auto;" />
                    <div class="spin_form" id="spin_form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                        </div>
                        <div class="mb-3">
                            <label for="mobile" class="form-label">Mobile</label>
                            <input type="text" class="form-control" id="mobile" placeholder="Enter 10 digit mobile number">
                        </div>
                        <div class="mb-3">
                            <label for="email1" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                        </div>
                        <button id="submitForm" onclick="spinForm()" class="btn btn-success" style="width: 100%;">Submit &amp; Start Playing</button>
                        <p class="mt-2">By proceeding, you agree to our Terms of Use & Privacy Policy.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="/static/spin.js"></script>
</body>
</html>
